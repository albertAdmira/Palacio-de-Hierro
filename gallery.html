<script>
    window.onload = (event) => {
      //recoge el id sobre la marca
      var id = $('.momentum-body-1').attr("id").slice(0, -5);
      //path general
      var path = "assets/images/" + id + "/";
      $('.marca-logo').show();
      //checkExtension();
      $.get(path + id + "-logo.ai")
      .done(function() { 
        $('.marca-logo').attr('src',path + id + "-logo.ai");
      }).fail(function() {
        if(path + id + "-logo.png"){
          $('.marca-logo').attr('src',path + id + "-logo.png");
        }else{
          $('.marca-logo').hide();
        }
      });

      document.getElementsByClassName("tab-pane fade show activate").children[0].src = path + "p-"+ 1 +".jpg";
      var classNameImg = document.getElementsByClassName("tab-pane fade");
      for(i=1; i < 8; i++){
        classNameImg[i].children[0].src = path + "p-"+ i +".jpg";
      }
      classNameImg = document.getElementsByClassName("nav-link");
      for(i=1; i < 8; i++){
        classNameImg[i].children[0].src = path + "p-"+ i +".jpg";
      }
    };
    function checkExtension(check, opcion1, opcion2, classHide){
      $.get(path + id + "-logo.ai") //check
      .done(function() { 
        $('.marca-logo').attr('src',path + id + "-logo.ai");
      }).fail(function() {
        if(path + id + "-logo.png"){
          $('.marca-logo').attr('src',path + id + "-logo.png");
        }else{
          $(classHide).hide();
        }
      })
    }

</script>
