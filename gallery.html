  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">

<body>
<div class="momentum-body-1">
  <!-- Start Header Area -->
 <header class="header-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="logo">
            <a href="index.html"><img src="assets/images/Bose/logo.png" alt="Photo"></a>
            <a href="home.html"><img src="assets/images/Bose/bose-logo.png" alt="Photo"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
<!-- End Header Area -->

<!-- Start Product gallery area -->
<section class="product-gallery-area">
  <div class="container">
    <div class="row gx-0 gy-0">
      <div class="col-md-4">
        <nav class="product-tabs">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><img src="assets/images/Bose/p-img-1.png" alt="Photo">
            </button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><img src="assets/images/Bose/p-img-2.png" alt="Photo">
            </button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="assets/images/Bose/p-img-3.png" alt="Photo">
            </button>
            <button class="nav-link" id="nav-product-tab" data-bs-toggle="tab" data-bs-target="#nav-product" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="assets/images/Bose/p-img-4.png" alt="Photo">
            </button>
            <button class="nav-link" id="nav-products-tab" data-bs-toggle="tab" data-bs-target="#nav-products" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="assets/images/Bose/product-1.png" alt="Photo">
            </button>
            <button class="nav-link" id="nav-products-1-tab" data-bs-toggle="tab" data-bs-target="#nav-products-1" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="assets/images/Bose/product-2.png" alt="Photo">
            </button>
             <button class="nav-link" id="nav-products-2-tab" data-bs-toggle="tab" data-bs-target="#nav-products-2" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="assets/images/Bose/product-4.png" alt="Photo">
             </button>
             <button class="nav-link" id="nav-products-3-tab" data-bs-toggle="tab" data-bs-target="#nav-products-3" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><img src="assets/images/Bose/p-img-8.png" alt="Photo">
             </button>
          </div>
        </nav>
      </div>
      <div class="col-md-8">
        <div class="product-view">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
              <img src="assets/images/Bose/p-1.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
              <img src="assets/images/Bose/p-2.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
              <img src="assets/images/Bose/p-3.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-product" role="tabpanel" aria-labelledby="nav-product-tab" tabindex="0">
              <img src="assets/images/Bose/p-4.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-products" role="tabpanel" aria-labelledby="nav-products-tab" tabindex="0">
              <img src="assets/images/Bose/p-5.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-products-1" role="tabpanel" aria-labelledby="nav-products-1-tab" tabindex="0">
              <img src="assets/images/Bose/p-6.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-products-2" role="tabpanel" aria-labelledby="nav-products-2-tab" tabindex="0">
              <img src="assets/images/Bose/p-7.png" alt="Photo">
            </div>
            <div class="tab-pane fade" id="nav-products-3" role="tabpanel" aria-labelledby="nav-products-3-tab" tabindex="0">
              <img src="assets/images/Bose/p-8.png" alt="Photo">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Product gallery area -->
